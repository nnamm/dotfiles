[window]
padding = { x = 5, y = 20 }
dynamic_padding = true
decorations = "Transparent"
opacity = 0.95
blur = true
startup_mode = "Windowed"

[font]
normal = { family = "JetBrainsMono Nerd Font Mono", style = "Light"}
bold = { family = "JetBrainsMono Nerd Font Mono", style = "Light"}
italic = { family = "JetBrainsMono Nerd Font Mono", style = "Light Italic"}
bold_italic = { family = "JetBrainsMono Nerd Font Mono", style = "Light Italic"}
size = 12.0
offset = { x = 0, y = 3 }

[selection]
save_to_clipboard = true

[cursor]
style = "Underline"

