# 色設定
set -g default-terminal "screen-256color"
set -g terminal-overrides ",xterm-256color:Tc"

# fishに変更
# set-option -g default-shell "/usr/local/bin/fish"
# set-option -g default-shell "/usr/bin/fish"

#------------------------------#
# Status bar
#------------------------------#
# Place on Top
set -g status-position top
# Length of the left and right status bars.
set-option -g status-left-length 90
set-option -g status-right-length 90
# #P => ペイン番号
# 最左に表示
set-option -g status-left '[#P] #T'
# The current time at the top right
set-option -g status-right '[%y-%m-%d %H:%M]'
# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1
# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre
# ステータスバーの色を変更
set-option -g status-fg yellow
set-option -g status-bg black

#------------------------------#
# Copy mode
#------------------------------#
# Use vim keybindings in copy mode
set-window-option -g mode-keys vi
# Use tmux keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send-keys -X rectngle-toggle
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
#bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

#------------------------------#
# Window & Pane
#------------------------------#
# ウィンドウのインデックスを1から始める
set -g base-index 1
# ペインのインデックスを1から始める
set -g pane-base-index 1
# Prefix+- で横に、Prefix+\ で縦に分割（ペイン）
bind-key \\ split-window -h
bind-key - split-window -v
# Prefix+hjkl でペイン移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
## ペインの順次移動をCtrl + u に設定
bind-key -n C-u select-pane -t :.+
# ペインサイズを上下左右（Prefix+JKHL）に変更
# Prefix+J,J,J,J,...と連打してリサイズ可能
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

#------------------------------#
# Others
#------------------------------#
# マウスを有効化
set -g mouse on
# Escキーの遅延時間
set -s escape-time 0
# Tabで画面移動しない（Suggestionが機能）
unbind-key -n Tab
# action key
unbind-key C-b
set-option -g prefix C-t
bind-key C-t send-prefix
